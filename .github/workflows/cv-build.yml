name: Build CV

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Build generated CV PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: cv.generated.tex
          latexmk_use_xelatex: true
          pre_compile: make render

      - name: Upload generated PDF
        uses: actions/upload-artifact@v4
        with:
          name: cv-generated-pdf
          path: cv.generated.pdf
